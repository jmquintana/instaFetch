<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container my-5">
        <h2 class="display-4 mb-5">Formulario de prueba</h2>
        <form id="formulario" class="form-inline my-3">
            <div class="form-row align-items-center">
                <div class="input-group col-auto">
                    <label class="sr-only" for="usuario">Username</label>
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="text" name="user" class="form-control" id="userInput" placeholder="Usuario">
                </div>
                <div class="col-auto ">
                    <button id="boton" class="btn btn-primary " type="submit">Obtener</button>
                </div>
            </div>
        </form>
        <img id="image" class="rounded mx-left d-block">
        <p id="userName">UserName</p>
    </div>

    <div class="container my-5" style="display: none">
        <h2 class="display-4 mb-5">Formulario de feriados</h2>
        <form id="formulario2" class="form-inline">
            <div class="form-row align-items-center">
                <div class="input-group col-auto">
                    <label class="sr-only" for="anio">Año</label>
                    <input type="text" name="anio" class="form-control" id="anioInput" placeholder="Año">
                </div>
                <div class="col-auto ">
                    <button id="boton2" class="btn btn-primary " type="submit">Obtener</button>
                </div>
            </div>
        </form>
        <p id="anio"></p>
    </div>
</body>

<script src="script.js"></script>

</html>
